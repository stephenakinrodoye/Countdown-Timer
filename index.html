<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Launch Countdown Timer</title>
  </head>
  <body>
    <div class="general-container">
      <div class="heading">
        <h2>We're launching soon</h2>
      </div>

      <div class="timer-container">

        <div class="time-box">
          <div class="number" id="days">
            <!-- the number will be called using js -->
            <div></div>  
            <span class="notch"></span>
            <span class="notch"></span>
            <span></span>
          </div>
          <h4>Days</h4>
        </div>
          
        <div class="time-box">
          <div class="number" id="hours">
            <!-- the number will be called using js -->
            <div></div>
            <span class="notch"></span>
            <span class="notch"></span>
            <span></span>                
          </div>
          <h4>Hours</h4>
        </div>
          
        <div class="time-box">
          <div class="number" id="minutes">
            <!-- the number will be called using js -->
            <div></div>
            <span class="notch"></span>
            <span class="notch"></span>
            <span></span>
          </div>
          <h4>Minutes</h4>
        </div>

        <div class="time-box">
          <div class="number" id="seconds">
            <!-- the number will be called using js -->
            <div></div>
            <span class="notch"></span>
            <span class="notch"></span>
            <span></span>
          </div>
          <h4>Seconds</h4>
        </div>
      </div>        

      <div class="icons-container">
        <div class="icons">
          <img src="./icons/icon-facebook.svg" alt="">
          <img src="./icons/icon-instagram.svg" alt="">
          <img src="./icons/icon-pinterest.svg" alt="">
        </div>
      </div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
